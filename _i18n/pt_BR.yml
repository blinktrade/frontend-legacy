views:
  landing:
    about:
      learn: Mais
      phrase1:
        title: Fácil e Rapido
        icon: ico-tradewithus
        description: Nós focamos na Simplicidade. Trabalhamos duro para tornar fácil a compra e venda de Bitcoins, trazendo recursos avançados como <a href="https://github.com/blinktrade/algorithm-trading" target="_BLANK">algoritimos de negociação de código aberto</a> para você. Todos os depósitos e retiradas são instantâneos permitindo que você consiga comprar ou vender em menos de 1 minuto.
      phrase2:
        title: 100% Transparente
        icon: ico-secure
        description: Nossa transparência vai desde o nosso código fonte que é <a href="https://github.com/blinktrade/frontend/" target="_BLANK">100% open source</a>, e disponível para que todos possam analisar e procurar por pontos que reforçem a segurança de toda a exchange. Nossas carteiras, quente e fria são públicas e disponíveis para que você possa verificar a solvência diretamente no blockchain.
      phrase3:
        title: Maecenas vel magna
        icon: ico-liquidity
        description: Donec ac tincidunt enim, quis porttitor massa. Sed vulputate ex at quam venenatis, non facilisis justo vestibulum. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi diam nisl, congue vehicula maximus eget, tempor nec ipsum. Vestibulum feugiat consequat lacus et congue. Phasellus eu felis vel dui cursus pharetra quis non lectus. Curabitur porta ultrices magna sit amet ultrices. Nam cursus lorem mollis arcu dignissim congue. Praesent vitae venenatis lorem, sit amet efficitur ipsum.
      phrase4:
        title: Membro da rede BLINKTRADE
        icon: ico-decentralized
        description: Somos membros da rede global da <a href="https://blinktrade.com" target="_BLANK">BLINKTRADE</a>, rede que integra <a href="https://foxbit.com.br/" target="_BLANK">FOXBIT</a> no Brasil, <a href="https://surbitcoin.com/" target="_BLANK">SurBitcoin</a> na Venezuela, <a href="https://chilebit.net/" target="_BLANK">ChileBit.NET</a> no Chile, <a href="https://urdubit.com/" target="_BLANK">UrduBit</a> no Paquistão e <a href="https://vbtc.vn/" target="_BLANK">VBTC</a> no Vietnã junto com outras empresas, formadores de mercado, empresas de remessa de valores, processadoras de pagamento. Operando conosco, você terá acesso a toda rede mundial de exchanges com suporte local.
