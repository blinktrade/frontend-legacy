        icon: ico-secure
        description: Nuestra transparencia empieza en nuestro código fuente que es <a href="https://github.com/blinktrade/frontend/" target="_BLANK">100% de código abierto</a>, está disponible a todos para que puedan examinar y buscar los puntos debiles y así reforzar la seguridad de toda la plataforma. Nuestras carteras, Cold y Hot son públicas y están disponibles para que todos puedan comprobar nuestra solvencia directo en la blockchain.
