        icon: ico-tradewithus
        description: Nos centramos en la simplicidad. Trabajamos duro para que sea fácil comprar y vender bitcoins, traendo avanzados recusos tales como <a href="https://github.com/blinktrade/algorithm-trading" target="_BLANK">algoritmos de negociación de código abierto</a>  para todos.
